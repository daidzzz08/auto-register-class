name: Auto Registration Handler

on:
  repository_dispatch:
    types: [trigger_registration] # Tên sự kiện mà Repo A sẽ bắn sang

jobs:
  register:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Auto-Reg Script
      env:
        # Nhận dữ liệu từ payload mà Repo A gửi sang
        INPUT_UID: ${{ github.event.client_payload.uid }}
        INPUT_CLASS_CODE: ${{ github.event.client_payload.class_code }}
        INPUT_REG_CODE: ${{ github.event.client_payload.reg_code }}
        
        # Các bí mật cần thiết thiết lập trong Settings -> Secrets của Repo B
        FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py